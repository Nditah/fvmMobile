<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-back-button defaulHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Sincronización</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label text-wrap>
      <h1>Dispositivo no cuenta con todos los catálogos necesarios.</h1>
      <br>
      <ion-button expand='full' (click)="getCatalogsServer()">Solicitar al Servidor</ion-button>
    </ion-label>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let catalogo of (catalogos)">
      <ion-label slot='start'>
        Obteniendo {{catalogo.descripcion}} 
      </ion-label>
      <ion-icon slot='end' *ngIf="catalogo.recv==0" name='time' ></ion-icon>
      <ion-icon slot='end' *ngIf="catalogo.recv==1" name='sync' ></ion-icon>
      <ion-icon slot='end' *ngIf="catalogo.recv==2" name='cloud-done' color='success'></ion-icon>
      <ion-icon slot='end' *ngIf="catalogo.recv==-2" name='cloud-done' color='danger'></ion-icon>

      <ion-icon slot='end' *ngIf="catalogo.saved==0" name='time' color='success'></ion-icon>
      <ion-icon slot='end' *ngIf="catalogo.saved==1" name='cloud-download' color='success'></ion-icon>
      <ion-icon slot='end' *ngIf="catalogo.saved==-1" name='cloud-download' color='danger'></ion-icon>

    </ion-item>
  </ion-list>

</ion-content>
