<ion-header>
  <ion-toolbar color='primary'>
    <ion-title>Fuerza de Ventas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-label stacked>Username :</ion-label>
        <ion-input [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password :</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

        <ion-button #btnLogin expand="full"  (click)="login()">
          Login
        </ion-button>

      <ion-list>
        <ion-item *ngFor="let item of (message)">
          <ion-label text-wrap>
            {{item}}
          </ion-label>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>

</ion-content>
